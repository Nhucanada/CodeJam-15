<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail 3D</title>
</head>

<body>
  <div id="chat-panel" class="chat-panel">
    <div class="chat-content">
      <div class="title-header">
        <h2 class="bartender-title">CodeJam Thing</h2>
        <button class="logout-btn">O</button>
      </div>
      <div class="chat-header">
        <img src="/src/img/image_3.png" alt="Bartender" class="profile-img">
        <h2 class="bartender-title">Arthur<br>Bartender</h2>
      </div>
      <div class="chat-messages">
        <div class="message-container">
        </div>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
        <input type="text" class="chat-input" id="chat-input">
        <label for="chat-input" class="send-message-title">Send Message...</label>
        </div>
        <button class="send-btn">SEND</button>
      </div>
    </div>
  </div>

  <div id="drink-panel" class="drink-panel">
    <div class="drink-content">
      <div class="drink-title-container">
        <h2 class="drink-title">Loading...</h2>
      </div>
    </div>
  </div>

  <div id="recipe-panel" class="recipe-panel">
    <div class="recipe-content">
      <div class="recipe-button-container">
        <button class="recipe-btn">SHELF</button>
        <button class="recipe-btn">RECIPE</button>
      </div>
      <div class="message panel-header">Ingredients:</div>
      <div class="ingredients-box">
        <div class="message-container">
        </div>
      </div>
      <div class="message panel-header">Recipe:</div>
      <div class="recipe-box">
        <div class="message-container">
        </div>
      </div>
      <div class="shelf-box">
        <div class="drink-text">
          <div class="message drink-title">Loading</div>
          <div class="message drink-info">Please Wait...</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
