version: "3.9"
services:
  backend:
    build: ../apps/backend
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ../apps/frontend
    ports:
      - "5173:5173"
    volumes:
      - ../apps/frontend:/app
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:8000